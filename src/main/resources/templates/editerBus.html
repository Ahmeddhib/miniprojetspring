<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<c:url value="/css/main.css" var="jstlCss" />
<link href="${jstlCss}" rel="stylesheet" />
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
  <title>Modify Bus</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card-body">
      <form action="updateBus" method="post">
        <div class="form-group">
          <label class="control-label" th:for="idBus">idBus :</label>
          <input type="text" name="idBus" th:value="${bus.idBus}"
                 readonly class="form-control" id="idBus"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="TypeBus">TypeBus :</label>
          <input type="text" name="TypeBus" th:value="${bus.TypeBus}"
                 class="form-control" id="TypeBus"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="price">price :</label>
          <input type="text" name="price" th:value="${bus.price}"
                 class="form-control" id="prixProduit"/>
        </div>

        <div class="form-group">
          <label class="control-label" th:for="date"> dateMisenService :</label>
          <input type="date" name="date" th:value="${#dates.format(bus.dateMisenService, 'yyyy-MM-dd')}"
                 class="form-control" id="date"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="couleur">couleur :</label>
          <input type="text" name="couleur" th:value="${bus.couleur}"
                 readonly class="form-control" id="couleur"/>
        </div>
        <div class="form-group">
          <label class="control-label" th:for="capacity">capacity :</label>
          <input type="text" name="capacity" th:value="${bus.capacity}"
                 readonly class="form-control" id="capacity"/>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Modify</button>
        </div>
      </form>
    </div>
    <br/>
    <br/>
    <a href="ListeProduits"> GO BACK TO BUS LIST</a>
  </div>
</div>
</body>
</html>
